name: babycam_ai
description: Application de surveillance pour bébé intelligente

# Version de l'application
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  

  # Interface utilisateur
  cupertino_icons: ^1.0.5
  fl_chart: ^0.65.0
  intl: ^0.18.0
  shimmer: ^2.0.0
  lottie: ^2.2.0
  flutter_svg: ^2.0.4

  # État et gestion des données
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  sqflite: ^2.2.2
  path_provider: ^2.0.11

  # Réseau et connectivité
  http: ^0.13.5
  connectivity_plus: ^3.0.2
  web_socket_channel: ^2.2.0
  wifi_iot: ^0.3.18

  # Services natifs
  flutter_local_notifications: ^13.0.0
  flutter_local_notifications_linux: ^3.0.0+1  # Ajouter cette ligne
  permission_handler: ^10.2.0
  image_picker: ^0.8.6
  image_gallery_saver: ^1.7.1
  just_audio: ^0.9.30
  flutter_tts: ^3.6.2
  camera: ^0.10.1
  sensors_plus: ^2.0.1

  # Utilitaires
  path: ^1.8.2
  uuid: ^3.0.7
  logging: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.16

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/sounds/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/babycam_logo.png"

flutter_native_splash:
  color: "#6200EE"
  image: assets/images/babycam_logo.png
  android: true
  ios: true
